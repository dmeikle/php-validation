
admin_login_submit:
    - email:
        - 
            class: Required     
            failkey: VALIDATION_REQUIRED_FIELD
        -
            class: Email
            failkey: VALIDATION_INVALID_EMAIL
            params:
                - maxlength: 50 

    - password:
        - 
            class: Required      
            failkey: VALIDATION_REQUIRED_FIELD          
        - 
            class: Password
            failkey: VALIDATION_INVALID_PASSWORD
            params:
                maxlength: 20